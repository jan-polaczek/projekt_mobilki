{% extends 'layout.html' %}
{% block title %}Rejestracja{% endblock %}
{% block content %}
    <div class="text-center">
        <h2>Zarejestruj się</h2>
        <form action="https://infinite-hamlet-29399.herokuapp.com/sender/register" method="post" class="text-center w-50">
        <ul>
            <li class="form-group my-3">
                <label for="login" class="sr-only">Nazwa użytkownika</label>
                <input type="text" id="login" name="login" autocomplete="username" class="form-control" placeholder="Nazwa użytkownika" required minlength="3" maxlength="12">
            </li>
            <li class="form-group my-3">
                <label for="firstname" class="sr-only">Imię</label>
                <input type="text" id="firstname" name="firstname" autocomplete="given-name" class="form-control" placeholder="Imię" required>
            </li>
            <li class="form-group my-3">
                <label for="lastname" class="sr-only">Nazwisko</label>
                <input type="text" id="lastname" name="lastname" autocomplete="family-name" class="form-control" placeholder="Nazwisko" required>
            </li>
            <li class="form-group my-3">
                <label for="password" class="sr-only">Hasło</label>
                <input type="password" id="password" name="password" autocomplete="new-password" class="form-control" placeholder="Hasło" required>
            </li>
            <li class="form-group my-3">
                <label for="password_repeat" class="sr-only">Powtórz hasło</label>
                <input type="password" id="password_repeat" name="password_repeat" autocomplete="new-password" class="form-control" placeholder="Powtórz hasło" required minlength="8">
            </li>
            <li class="form-group my-3">
                <label for="sex">Płeć</label>
                <select id="sex" name="sex">
                    <option value="F">Kobieta</option>
                    <option value="M">Mężczyzna</option>
                </select>
            </li>
            <li class="form-group my-3">
                <label for="picture">Zdjęcie</label>
                <input type="file" id="picture" name="picture" accept=".png,.jpg">
            </li>
            <input type="submit" value="Załóż konto" class="btn btn-primary">
        </ul>
        </form>
    </div>
{% endblock %}
